<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>
<body>
  <div class="input-content">
    <input type="text" class="input inputY" placeholder="Input Y" />
    <input class="input inputZ" type="text" placeholder="Input X" />
  </div>
  <div class="box">
    <div class="block top">1</div>
    <div class="block bottom">2</div>
    <div class="block left">3</div>
    <div class="block right">4</div>
    <div class="block after">5</div>
    <div class="block before">6</div>
  </div>
  <script src="app.js"></script>
</body>
</html>
